<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/ToDo.css" />
  </head>
  <body>
    <header class="bg-dark mb-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <img src="icons.png" alt="logo" class="logo">
                </div>
                <div class="col-8 text-center ">
                    <h1 class="navbar-brand">Todo List</h1>
                </div>
                <div class="col-2">
                    <form class="form-inline">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                            id="searchtextbox">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="todo-outer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="heading">Welcome to Todo List Application</h1>
                    <div class="todo-inner">
                        <div class="form-row align-items-center">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput">
                                <input type="hidden" id="saveindex">
                            </div>
                            <div class="col">
                              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                                <i class="fas fa-plus"></i> Add Task
                            </button>
                            
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success" id="savetaskbtn" style="display: none">Save Task</button>
                            </div>
                            <div class="col">
                                <button type="button" id="deleteallbtn" class="btn btn-danger">Delete All</button>
                            </div>
                        </div>
                        <div class="to-do-output">
                            <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                                <!-- Your table content here -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="ToDo.js"></script>
</body>

</html>
